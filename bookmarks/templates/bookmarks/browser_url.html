<!DOCTYPE html>
<html>
<head>
    <title>Browser Settings URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .url-box {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            cursor: pointer;
        }
        .url-box:hover {
            background: #e8e8e8;
            border-color: #999;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: #28a745;
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function copyURL() {
            const url = "{{ url }}";
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('success').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 3000);
            });
        }
        
        window.onload = function() {
            try {
                window.location.href = "{{ url }}";
            } catch(e) {
                // Expected to fail
            }
        };
    </script>
</head>
<body>
    <h2>üê∞ Bunnify - Browser URL</h2>
    <p>For security reasons, browsers don't allow websites to navigate to internal browser URLs.</p>
    <p><strong>Copy this URL and paste it into your address bar:</strong></p>
    <div class="url-box" onclick="copyURL()">{{ url }}</div>
    <button onclick="copyURL()">üìã Copy to Clipboard</button>
    <div id="success" class="success">‚úì Copied to clipboard! Paste it in your address bar.</div>
</body>
</html>
