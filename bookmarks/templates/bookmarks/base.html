<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bunnify{% endblock %}</title>
    <link rel="search" type="application/opensearchdescription+xml" title="Bookmarks" href="/opensearch.xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            width: 200px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            padding: 0.75rem 1rem;
            background-color: white;
            border-radius: 4px;
            text-align: center;
        }
        nav a:hover {
            background-color: #ecf0f1;
        }
        .content {
            margin-left: 200px;
            flex: 1;
            background-color: white;
            padding: 2rem;
            box-shadow: -2px 0 4px rgba(0,0,0,0.1);
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>üê∞ Bunnify</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/list/">All Bookmarks</a>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
